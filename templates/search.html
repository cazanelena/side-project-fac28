<!DOCTYPE html>
<html>
  <head>
    <title>Book Search</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
  </head>
  <body class="book-theme">

    <!-- Navigation bar -->
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <!-- Add more navigation links here -->
      </ul>
      <button onclick="redirectToLogOut()">Log Out</button>
    </nav>
    {{template "Header"}}

    <form action="/search" method="GET">
      <label for="title">Enter Book Title:</label>
      <input type="text" name="title" id="title" />
      <input type="submit" value="Search" />
    </form>

    {{if .Books}}
    <h2 class="book-theme">Search Results:</h2>

    <section class="main-section">
      {{range .Books}}
      <div class="card">
        <p>Book Title: {{.Title}}</p>
        <p>Author: {{.Author}}</p>
        <p>Pages: {{.Pages}}</p>
        <p>Rating: {{printf "%.2f" .Rating}}</p>
        <div class="img-container">
          <img class="cover-img" src="https://covers.openlibrary.org/b/isbn/{{.Isbn}}-M.jpg" />
        </div>
      </div>
      {{end}}
    </section>

    {{else}}
    <p>No books found matching the search criteria: {{.Query}}</p>
    {{end}}
    <script>
      function redirectToLogOut() {
        window.location.href = "/login"; // Redirect to the registration page
      }
    </script>
  </body>
</html>
